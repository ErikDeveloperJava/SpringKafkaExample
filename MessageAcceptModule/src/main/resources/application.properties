#kafka config
kafka.topic=message_topic
kafka.sign.topic=message_sign_topic
kafka.accept.topic=message_accept_topic
spring.kafka.producer.value-deserializer.bootstrap-servers=localhost:9092
spring.kafka.producer.value-deserializer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-deserializer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=message_accept_group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer